{% extends "page_ecorse.html" %}
{% load bootstrap %}
{% block page-content %}
{% if user.is_authenticated %}
{% else %}
<div class="row">
  <div class="col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
	Connexion
      </h4>
    </div>
    
    <div class="panel-body">
      <form role="form" method="POST" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	{{form|bootstrap}}
	<input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}" />
	<button type="submit" class="btn btn-primary">Connexion</button>
      </form>
      <hr>
      <p><a href="{% url 'password_reset' %}">Mot de passe perdu ?</p>
    </div>
  </div>
  </div>
</div>
{% endif %}

{% endblock %}
