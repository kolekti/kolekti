<div class="">
  <div class="row">
    <div class="col-xs-12">

	  <form method="POST" action="{% url 'releasezip' %}" class="upload_form" enctype="multipart/form-data">
		<div class="input-group">
		  <label style="font-weight:100">Archive zip</label>
		  <input type="file" id="dl_archive" placeholder="" name="upload_file"/>

	  </form>
      
          
    </div>
  </div>
</div>
