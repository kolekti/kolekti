{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    
    <link href="{% static "css/kolekti-topicedit.css" %}" rel="stylesheet">
    <link rel="icon" href="{% static "kolekti.png" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static "ckeditor/ckeditor.js" %}"></script>
    <title>{{ title }}</title>

  </head>
  <body data-project="{{ project }}"{% if release %} data-release = "{{ release }}" data-topic-id="{{topic_id}}" class="release-topic-editor"{% endif %}>
    {% if release %}
    <div class="alert alert-info">Vous Ã©ditez le contenu de l'asseblage {{ release }}</div>
    {% endif %}
    <form method="POST">
      <textarea name="editor1" id="editor1" rows="100" cols="80">
	{{ body|safe }}
      </textarea>
    </form>
    
    <div class="modal fade" tabindex="-1" role="dialog" id="error_modal">
      <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
            <h4 class="modal-title">Erreur de structure</h4>
	  </div>
	  <div class="modal-body">
	    <p>Corrigez les erreurs suivantes avant de sauvegarder</p>
            <p><strong id="error_msg"></strong></p>
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	  </div>
	</div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

	

    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% url 'javascript-catalog' packages='kserver' %}"></script>
    <script src="{% url 'js_reverse' %}" type="text/javascript"></script>
    <script src="{% url 'kolekti_settings_js' project=project %}"></script>
    <script src="{% static 'js/kolekti-utils.js' %}"></script>
    <script src="{% static 'js/kolekti-common.js' %}"></script>
    <script src="{% static 'js/kolekti-topicedit.js' %}"></script>
  </body>
</html>
