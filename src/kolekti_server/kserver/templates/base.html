{% extends "page.html" %}
{% load i18n %}
{% block page-content %}
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-9 main">
          <h1 class="pagetitle">
	      <button class="btn btn-xs btn-default btn-back" type="button">
		<i class="fa fa-backward fa-3"></i>
	      </button>

	    {% block title %}{% endblock %}</h1>
	  {% block content %}generic template{% endblock %}
	</div>
	<div class="col-sm-3 col-md-3 side">
	  <div data-spy="affix" data-offset-top="0" id="sideaffix">
	    {% block menu %}{% endblock %}
	  </div>
	</div>
      </div>
    </div>
{% endblock %}
