
  <div class="col-sm-12 col-md-12">
    <img alt="{{ path }}" src="{{ path }}" class="img-responsive" />
  </div>
  <div class="col-sm-12 col-md-12">
    <ul>
      <li>format : {{format}}</li>
      <li>poids : {{fileweight}} Ko</li>

  {% comment %}

      <li> {{ name }} : {{ value }}</li>
      {% endfor %}
  {% endcomment %}
    </ul>
  </div>
