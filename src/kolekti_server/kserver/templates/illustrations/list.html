{% extends "base.html" %}
{% load ostags %}

{% block current_images %}class="menu-current"{% endblock %}

{% block extracss %}

{% endblock %}


{% block extrascripts %}

{% block title %}Images{% endblock %}


{% block menu %}

    <div class="row top-margin">
      <div class="col-sm-12 col-md-12">

	  <label class="btn btn-primary active">

	  <label class="btn btn-primary">
	    <input type="radio" name="source" autocomplete="off" class="btn btn-primary" id="btn_img_share">Partag√©es</input>
	  </label>
	</div>
      </div>
    </div>

    <div class="row top-margin" id="preview">
    </div>

    {% endblock %}

{% block content %}
<div class="main">
  <div class="title">
  </div>
  <div id="browsers">
    <div class="browser_lang collapse in" id="browser_lang">
    </div>
    <div class="browser_share collapse" id="browser_share">
    </div>
  </div>
</div>
{% endblock %}
